<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator Matias Semelman</title>
</head>
<body>
    <div class="layout">
        <div class="result" id="result">0</div>
        <button class="c">C</button>
        <button class="normal"><img src="https://cdn-icons-png.flaticon.com/512/152/152351.png" alt="Left Arrow" width="30px"></button>
        <button class="normal orange" id="division">รท</button>
        <button class="normal">7</button>
        <button class="normal">8</button>
        <button class="normal">9</button>
        <button class="normal orange">ร</button>
        <button class="normal">4</button>
        <button class="normal">5</button>
        <button class="normal">6</button>
        <button class="normal orange">-</button>
        <button class="normal">1</button>
        <button class="normal">2</button>
        <button class="normal">3</button>
        <button class="normal orange">+</button>
        <button class="normal cero last">0</button>
        <button class="normal orange last">=</button>
        <script src="main.js"></script>
    </div>
</body>
</html>
